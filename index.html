<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our E-commerce Site</h1>
    </header>
    <div class="container">
        <h2>Product Details</h2>
        <div class="product-container" id="productDetails">
            <!-- Product details will be inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Our E-commerce Site. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Fetching data from JSON file
    fetch('products.json')
        .then(response => response.json())
        .then(data => {
            const productDetailsElement = document.getElementById('productDetails');
            let productHTML = '';
            data.forEach((product) => {
                productHTML += `
                    <div class="product" onclick="showProductDetails(${product.id})">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>Price: $${product.price}</p>
                        </div>
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                `;
            });
            productDetailsElement.innerHTML = productHTML;
        })
        .catch(error => console.error('Error fetching products:', error));

    // Function to show product details
    window.showProductDetails = function(productId) {
        // Redirect to another page passing the product ID as a query parameter
        window.location.href = `product.html?id=${productId}`;
    };
});

    </script>
</body>
</html>
