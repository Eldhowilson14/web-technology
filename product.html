<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/images/logo2.jpeg" class="logo">
        <h1>FITNESS 4 EVER</h1>
        <div class="website-description">
            <p>FITNESS 4 EVER - Your one-stop destination for all your fitness needs.</p>
        </div>
    </header>
    <div class="container">
        <div class="product-details" id="productDetails">
            <!-- Product details will be inserted here -->
        </div>
        <div class="description" id="description">
            <!-- Description will be inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 FITNESS 4 EVER. All rights reserved.</p>
    </footer>
    <!-- Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReservationModal()">&times;</span>
            <h2>Reservation Details</h2>
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required><br>
                <button onclick="confirmReservation()">Confirm Reservation</button>
            </form>
        </div>
    </div>
    <script src="product_script.js"></script>
</body>
</html>
